<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Australia Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="text-center my-4">
            <h1>Cricket Australia Videos</h1>
        </header>

        <div id="loading" class="loading-overlay" style="display: none;">
            <div class="loading-content">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading videos...</p>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs mb-4" id="category-tabs" role="tablist">
            <!-- Tabs will be populated here -->
        </ul>

        <!-- Teams Grid (visible only in Teams category) -->
        <div id="teams-grid" class="mb-4" style="display: none;">
            <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-4">
                <!-- Teams will be populated here -->
            </div>
        </div>

        <!-- Video Player Modal -->
        <div class="modal fade" id="videoModal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="videoModalTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="player" class="video-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Selected Team Header -->
        <div id="selected-team-header" class="mb-4" style="display: none;">
            <div class="d-flex align-items-center">
                <img id="selected-team-flag" class="team-flag me-3" src="" alt="">
                <div>
                    <h2 id="selected-team-name"></h2>
                    <p id="selected-team-stats" class="text-muted mb-0"></p>
                </div>
                <button class="btn btn-outline-primary ms-auto" onclick="window.videoPlayer.clearTeamSelection()">
                    <i class="bi bi-arrow-left"></i> Back to Teams
                </button>
            </div>
        </div>

        <!-- Video Grid -->
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="video-grid">
            <!-- Videos will be populated here -->
        </div>

        <!-- Load More Button -->
        <div class="text-center my-4">
            <button id="load-more" class="btn btn-primary" style="display: none;">
                Load More Videos
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
